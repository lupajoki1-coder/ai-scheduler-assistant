<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/manifest.json">
    <title>My Assistant</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Mobile-First Reset */
        html, body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC; 
            margin: 0; padding: 0;
            width: 100%; height: 100%; 
            overflow: hidden; /* Mencegah scroll pada body */
            -webkit-tap-highlight-color: transparent;
        }

        /* Container Chat Bubble */
        .chat-bubble { 
            max-width: 85%; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); 
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Scrollbar Hide */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Glassmorphism Header */
        .glass-header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }

        /* SAFE AREA INSETS (PENTING untuk Mobile) */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        .pt-safe { padding-top: env(safe-area-inset-top, 20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [messages, setMessages] = React.useState([
                { id: 1, type: 'bot', text: 'üëã Halo! Saya asisten pribadi Anda.\nKatakan saja rencananya, saya yang atur jadwalnya.', timestamp: new Date() }
            ]);
            const [input, setInput] = React.useState("");
            const [isLoading, setIsLoading] = React.useState(false);
            const [draft, setDraft] = React.useState(null);
            
            // --- SECURITY ---
            const [isLocked, setIsLocked] = React.useState(true);
            const [pinInput, setPinInput] = React.useState("");
            const [pinError, setPinError] = React.useState("");
            const [userPin, setUserPin] = React.useState(localStorage.getItem('app_pin') || "1234");

            const chatEndRef = React.useRef(null);

            React.useEffect(() => chatEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);

            // --- HANDLERS ---
            const handleUnlock = (e) => {
                e.preventDefault();
                if (pinInput.trim() === userPin) { setIsLocked(false); setPinInput(""); } 
                else { setPinError("PIN Salah"); setPinInput(""); }
            };

            const handleResetApp = () => {
                if(confirm("Reset aplikasi ke pengaturan awal?")) {
                    localStorage.removeItem('app_pin');
                    window.location.reload();
                }
            };

            const addMsg = (text, confirm = false, data = null) => 
                setMessages(p => [...p, { id: Date.now(), type: 'bot', text, timestamp: new Date(), isConfirmation: confirm, draftData: data }]);

            const processAI = async (text) => {
                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: text, 
                            time: new Date().toISOString(), 
                            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone 
                        })
                    });
                    if (!res.ok) throw new Error("Gagal");
                    return await res.json();
                } catch (e) {
                    return { status: "INVALID", reply: "Maaf, sistem sedang sibuk." };
                }
            };

            const handleSend = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                setMessages(p => [...p, { id: Date.now(), type: 'user', text: input, timestamp: new Date() }]);
                setInput(""); setIsLoading(true); setDraft(null);

                const res = await processAI(input);
                if (res.status === 'VALID') {
                    const d = { ...res, uuid: crypto.randomUUID() };
                    setDraft(d);
                    addMsg(res.reply, true, d);
                } else {
                    addMsg(res.reply);
                }
                setIsLoading(false);
            };

            const saveToServer = async (d) => {
                setIsLoading(true);
                try {
                    const res = await fetch('/api/save', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            summary: d.summary, 
                            description: `ID: ${d.uuid}`, 
                            start: d.start_time, 
                            end: d.end_time 
                        })
                    });
                    if (res.ok) {
                        const json = await res.json();
                        addMsg(`‚úÖ **Berhasil!**\n[Lihat Kalender](${json.link})`);
                        setDraft(null);
                    } else throw new Error();
                } catch(e) {
                    addMsg(`‚ùå Gagal menyimpan.`);
                }
                setIsLoading(false);
            };

            // --- LOCK SCREEN ---
            if (isLocked) return (
                <div className="flex h-[100dvh] w-full items-center justify-center bg-white p-6">
                    <div className="w-full max-w-xs text-center fade-in">
                        <div className="w-20 h-20 bg-cyan-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i className="fa-solid fa-lock text-3xl text-cyan-600"></i>
                        </div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Terkunci</h2>
                        <p className="text-slate-500 text-sm mb-8">Masukkan PIN akses</p>
                        <form onSubmit={handleUnlock}>
                            <div className="flex justify-center mb-8">
                                <input type="tel" maxLength="4" value={pinInput} onChange={(e) => setPinInput(e.target.value)} 
                                    className="w-full text-center text-4xl tracking-[0.5em] font-bold text-slate-800 border-none outline-none focus:ring-0 placeholder-slate-200" 
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autoFocus />
                            </div>
                            <button type="submit" className="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-cyan-200 transition-all active:scale-95">Masuk</button>
                        </form>
                        {pinError && <p className="mt-4 text-red-500 text-sm animate-pulse">{pinError}</p>}
                        <button onClick={handleResetApp} className="mt-8 text-xs text-slate-400 hover:text-red-500 underline">Reset App</button>
                    </div>
                </div>
            );

            // --- MAIN APP ---
            return (
                // Menggunakan [100dvh] (Dynamic Viewport Height) untuk mobile browser
                <div className="flex h-[100dvh] w-full justify-center bg-slate-50 overflow-hidden">
                    <div className="w-full max-w-md bg-white flex flex-col h-full sm:h-[95dvh] sm:my-auto sm:rounded-[32px] sm:shadow-2xl sm:border border-slate-100 relative overflow-hidden">
                        
                        {/* Header: Fixed Top */}
                        <div className="glass-header z-20 absolute top-0 w-full pt-safe px-5 pb-4">
                            <div className="flex justify-between items-center mt-2">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-tr from-cyan-400 to-blue-500 rounded-full flex items-center justify-center shadow-md shadow-cyan-100">
                                        <i className="fa-solid fa-calendar-check text-white"></i>
                                    </div>
                                    <div>
                                        <h1 className="font-bold text-slate-800 text-base">Assistant</h1>
                                        <div className="flex items-center gap-1.5">
                                            <span className="w-2 h-2 bg-green-400 rounded-full"></span>
                                            <span className="text-xs text-slate-500 font-medium">Online</span>
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setIsLocked(true)} className="w-9 h-9 rounded-full bg-slate-50 hover:bg-slate-100 flex items-center justify-center transition text-slate-400">
                                    <i className="fa-solid fa-lock"></i>
                                </button>
                            </div>
                        </div>

                        {/* Chat Area: Scrollable Middle */}
                        <div className="flex-1 overflow-y-auto w-full pt-28 pb-4 px-4 space-y-4 bg-white hide-scrollbar">
                            {messages.map((msg) => (
                                <div key={msg.id} className={`flex flex-col ${msg.type === 'user' ? 'items-end' : 'items-start'} fade-in`}>
                                    <div className={`chat-bubble px-5 py-3 text-[15px] leading-relaxed ${
                                        msg.type === 'user' 
                                            ? 'bg-slate-800 text-white rounded-2xl rounded-tr-sm' 
                                            : 'bg-white border border-slate-100 text-slate-600 rounded-2xl rounded-tl-sm'
                                    }`}>
                                        <div dangerouslySetInnerHTML={{ __html: msg.text.replace(/\n/g, '<br/>').replace(/\*\*(.*?)\*\*/g, '<b class="text-slate-900 font-bold">$1</b>').replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" class="text-cyan-600 font-bold underline">$1</a>') }} />
                                    </div>
                                    
                                    {msg.isConfirmation && msg.draftData && draft && (
                                        <div className="mt-2 bg-white p-4 rounded-2xl shadow-lg border border-slate-100 w-64 mx-1 slide-up">
                                            <div className="flex items-start gap-3 mb-3">
                                                <div className="bg-cyan-50 p-2 rounded-lg text-cyan-600"><i className="fa-regular fa-calendar"></i></div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800 text-sm">{msg.draftData.summary}</h3>
                                                    <p className="text-xs text-slate-400 mt-0.5">{new Date(msg.draftData.start_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <button onClick={() => setDraft(null)} className="py-2.5 rounded-xl text-xs font-bold text-slate-500 bg-slate-50">Batal</button>
                                                <button onClick={() => saveToServer(msg.draftData)} className="py-2.5 bg-cyan-500 text-white rounded-xl text-xs font-bold shadow-md shadow-cyan-200">Simpan</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                            {isLoading && <div className="ml-4 text-xs text-slate-400 italic">Mengetik...</div>}
                            <div ref={chatEndRef} />
                        </div>

                        {/* Input Area: Fixed Bottom */}
                        <div className="w-full bg-white/90 backdrop-blur-md border-t border-slate-50 p-3 pb-safe">
                            <form onSubmit={handleSend} className="flex items-center gap-2 bg-slate-100 p-1.5 rounded-full px-2">
                                <input type="text" value={input} onChange={e=>setInput(e.target.value)} placeholder="Tulis jadwal..." 
                                    className="flex-1 bg-transparent py-3 px-3 outline-none text-sm text-slate-800 placeholder-slate-400" disabled={isLoading} />
                                <button type="submit" disabled={!input.trim() || isLoading} 
                                    className={`w-10 h-10 rounded-full flex items-center justify-center shadow-sm ${input.trim() ? 'bg-cyan-500 text-white' : 'bg-slate-200 text-slate-400'}`}>
                                    <i className="fa-solid fa-paper-plane text-sm"></i>
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
